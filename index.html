<!DOCTYPE html><!--Versão HTML-->
<html lang="pt-br"><!--Define a lingua oficial dos elementos da página-->
    <head><!--Meta informações sobre a página HTML-->
        <meta charset="UTF-8"><!--Dicionário de caracteres-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Utilizar a versão mais recente do Edge-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--definindo escala inicial baseado no dispositivo-->
        <title>Portfolio</title><!--Define título da aba-->

    </head>

    <body><!--define o corpo do documento-->
        <h1>Isso é um cabeçalho (h1)</h1>
        <p>Isso é um parágrafo (p)</p>
        <img src="src/html.png" alt="logo do HTML">
        

    </body>
</html>
